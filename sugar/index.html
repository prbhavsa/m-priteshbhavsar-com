<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Picture Puzzle Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="container">	
	<a href="#" class="button start">Start</a>
	<div class="box">	
		<div class="me full"></div>
	</div>
	<div class="pre_img">	
		<li data-bid="0"><img src="images/1.png"></li>
		<li data-bid="1"><img src="images/2.png"></li>
		<li data-bid="2"><img src="images/3.png"></li>
		<li data-bid="3"><img src="images/4.png"></li>
		<li data-bid="4"><img src="images/5.png"></li>
		<li data-bid="5"><img src="images/6.png"></li>
		<li data-bid="6"><img src="images/7.png"></li>
		<li data-bid="7"><img src="images/8.png"></li>
		<li data-bid="8"><img src="images/9.png"></li>
		<li data-bid="9"><img src="images/10.png"></li>
		<input type="file" name="image" id="file1" style="display: none">
	</div>
	<div align="center"><a href="#" class="button reset" align="center">Reset</a></div>
</div>

<div class="cover" >
	<div class="score">
		<p id="scr_head"> &#9875 Puzzel Solved &#9875</p>
		<p id="scr_time"> Time : <span id="min">00</span> Min <span id="sec">00</span> Sec</p>
		<p id="scr_moves"> Moves : <span id="moves"></span></p>
		<p class="i">developed by mayur birle</p>
		<div class="button OK">OK</div>
	</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
